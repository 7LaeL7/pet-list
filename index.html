        .product {
            background-color: white;
            border: 1px solid #ddd;

        .cart-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        button{
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover{
            background-color: #0056b3;
        }

                @media only screen and (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            .product {
                width: calc(50% - 20px);
            }
        }

    
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search-input {
            width: 80%;
            max-width: 600px;
            padding: 10px 15px;
            border: 2px solid #495057;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            border: 2px solid #495057;
            background-color: #495057;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #343a40;
        }
        
        #main-title{
